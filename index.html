<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="YouTube Thumbnail Downloader">
  <meta property="og:description" content="Extract YouTube thumbnails instantly in multiple resolutions. Free & easy.">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);

    }
    .container {
      max-width: 900px;

      box-shadow: 0 20px 60px rgba(0,0,0,.3);
    }
    header {
      display: flex;
      justify-content: space-between;

      margin-bottom: 20px;

      padding: 6px;

    }

    input, button {

      margin-top: 20px;
    }

      width: 100%;

    }
  </style>

<body>
<div class="container">

<header>
  <h1 data-i18n="title">YouTube Thumbnail Downloader</h1>
  <select id="langSelect">
    <option value="en">EN</option>
    <option value="ko">KO</option>
  </select>
</header>

<p data-i18n="subtitle">
  Download YouTube thumbnails in all resolutions instantly.
</p>

<!-- AdSense Top -->
<div class="ad">AdSense Top Banner</div>

<input id="url" placeholder="Paste YouTube URL or Video ID">
<button onclick="getThumb()" data-i18n="button">Get Thumbnail</button>

<div id="result"></div>

<!-- AdSense Middle -->
<div class="ad">AdSense In-Content</div>

<footer style="margin-top:30px; font-size:13px; color:#666;">
  <p data-i18n="footer">
    This tool is for personal use only. All rights belong to the original creators.
  </p>
</footer>

<!-- AdSense Bottom -->
<div class="ad">AdSense Footer</div>

</div>

<script>
/* ======================
   i18n
====================== */
const texts = {
  en: {
    title: "YouTube Thumbnail Downloader",
    subtitle: "Download YouTube thumbnails in all resolutions instantly.",
    button: "Get Thumbnail",
    footer: "This tool is for personal use only. All rights belong to the original creators."
  },
  ko: {
    title: "유튜브 썸네일 다운로더",
    subtitle: "유튜브 동영상 썸네일을 모든 해상도로 즉시 다운로드하세요.",
    button: "썸네일 가져오기",
    footer: "본 도구는 개인 사용 목적이며, 모든 권리는 원작자에게 있습니다."
  }
};

const langSelect = document.getElementById("langSelect");

function setLanguage(lang) {
  document.documentElement.lang = lang;
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.textContent = texts[lang][el.dataset.i18n];
  });
  localStorage.setItem("lang", lang);
}

const savedLang = localStorage.getItem("lang");
const browserLang = navigator.language.startsWith("ko") ? "ko" : "en";
setLanguage(savedLang || browserLang);
langSelect.value = savedLang || browserLang;

langSelect.addEventListener("change", e => {
  setLanguage(e.target.value);
});

/* ======================
   Thumbnail Logic
====================== */
function getVideoId(input) {
  try {
    if (/^[\w-]{11}$/.test(input)) return input;
    const url = new URL(input);
    if (url.searchParams.get("v")) return url.searchParams.get("v");
    if (url.pathname.includes("shorts"))
      return url.pathname.split("/shorts/")[1];
  } catch {}
  return null;
}

function getThumb() {
  const input = document.getElementById("url").value.trim();
  const id = getVideoId(input);
  if (!id) return alert("Invalid URL or ID");

  const img = `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
  document.getElementById("result").innerHTML = `
    <div class="thumb">
      <img src="${img}">
      <p><a href="${img}" target="_blank">Open Image</a></p>
    </div>
  `;
}
</script>

</body>
</html>
